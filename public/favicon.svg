<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#1e1e1e" rx="40"/>
  
  <!-- Outer glow -->
  <rect width="180" height="180" fill="none" stroke="#3b82f6" stroke-width="3" rx="40" opacity="0.6"/>
  
  <!-- Code brackets < and > -->
  <g fill="none" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <polyline points="45,50 65,90 45,130"/>
    
    <!-- Right bracket > -->
    <polyline points="135,50 115,90 135,130"/>
  </g>
  
  <!-- Center element / -->
  <line x1="90" y1="50" x2="90" y2="130" stroke="#10b981" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Small dots representing nodes/elements -->
  <circle cx="65" cy="60" r="3" fill="#f59e0b"/>
  <circle cx="115" cy="80" r="3" fill="#f59e0b"/>
  <circle cx="70" cy="120" r="3" fill="#f59e0b"/>
  <circle cx="110" cy="110" r="3" fill="#f59e0b"/>
</svg>
